path: '/login'
forget_password: '//*[@id="loginForm"]/div[4]/div/span/a'

username_selector: '//*[@id="forget_password_account"]'

graphic_verification_code: '//*[@id="forget_password_validateCode"]'
graphic_verification_code_image: '#forget_passwordForm > div:nth-child(3) > div > div > a > img'  # 图形验证码元素

SMS_verification_code: '//*[@id="forget_password_sms_validateCode"]'
send_SMS_button: '//*[@id="forget_password_sms_validateCode_b"]' # 发送短信
send_SMS_button_ok: 'body > div.swal2-container.swal2-center.swal2-fade.swal2-shown > div > div.swal2-actions > button.swal2-confirm.swal2-styled'

new_password: '//*[@id="forget_password_password"]'  # 新密码
enter_again_new_password: '//*[@id="forget_password_chkpwd"]' # 再次输入密码

submit_button: '//*[@id="forget_passwordForm_su"]'
submit_confirm_button: 'body > div.swal2-container.swal2-center.swal2-fade.swal2-shown > div > div.swal2-actions > button.swal2-confirm.swal2-styled'

expected: 'body > div.swal2-container.swal2-center.swal2-fade.swal2-shown > div > div.swal2-actions > button.swal2-confirm.swal2-styled'
expected_text: '去登录'